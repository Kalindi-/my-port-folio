<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/s/3/s3njgtbnnd.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A little port-folio</title>
</head>
<body>
  <div class="grid">
    <header class="row">
      <div class="col-2 logo">
        <p>K</p>
      </div>
      <div class="col-10">
        <h1>MY PORT-FOLIO</h1>
        <h4>A folio and its port</h4>
      </div>
    </header>
    <hr class="header-hr">
    <main>
      <div class="row">
        <img src="img/folio.svg" alt="folio" title="so pretty" class="main-img">
      </div>
        <h2 class="h2-bar">
          This above is a folio.
        </h2>
      <div class="row display">
        <section class="col-4 display-img section-1" id="port">
          <figure>
            <a href="#port-modal">
              <img src="img/port.png" alt="port" title="the little port">
            </a>
            <figcaption>
              <h3>THIS IS A PORT</h3>
            </figcaption>
          </figure>
          <div id="port-modal" class="modal-dialog">
            <div class="modal-box">
              <a href="#port" title="Close" class="close">x</a>
              <h2>The little <br> Port</h2>
              <p>it is very tiny</p>
            </div>
          </div>
        </section>
        <section class="col-4 display-img section-2" id="folio-in-port">
          <figure>
            <a href="#folio-in-port-modal">
              <img src="img/folio_in_the_port.png" alt="my folio in the port" title="pretty pretty">
            </a>
            <figcaption>
              <h3>THIS IS A FOLIO IN A PORT</h3>
            </figcaption>
          </figure>
          <div id="folio-in-port-modal" class="modal-dialog">
            <div class="modal-box">
              <a href="#folio-in-port" title="Close" class="close">x</a>
              <h2>The little <br>Folio</h2>
              <p>it is also very tiny</p>
            </div>
          </div>
        </section>
        <section class="col-4 display-img section-3" id="port-foliae">
          <figure>
            <a href="#port-foliae-modal">
              <img src="img/port_folios.png" alt="many port-foliae" title="cute sweet">
            </a>
            <figcaption>
              <h3>THESE HERE ARE MANY PORTI-FOLIAE</h3>
            </figcaption>
          </figure>
          <div id="port-foliae-modal" class="modal-dialog">
            <div class="modal-box">
              <a href="#port-foliae" title="Close" class="close">x</a>
              <h2>My little <br> Port Folio</h2>
              <p>So many, so tiny, all tiny</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <br>
    <hr>
    <footer class="row">
      <p>kalindi</p>
      <a href="/2">srcset try</a>
      <p>fend</p>
    </footer>
  </div>
</body>
</html>
